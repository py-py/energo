{% load i18n %}

<div class="card mb-4">
    <h5 class="card-header">{% trans 'Leave a Comment:' %}</h5>
    <div class="card-body">
        <form method="post" action="http://127.0.0.1:8000/comment/api/comments/">
            <input type="text" name="url" value="{{ url }}" hidden />
            <div class="form-group">
                <textarea class="form-control" name="text" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Send comment' %}</button>
        </form>
    </div>
</div>
