{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="idCommentModal" tabindex="-1" role="dialog" aria-labelledby="idCommentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="idCommentModalLabel">{% trans ' Comments' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="idCommentModalBody" class="modal-body" >
                {% include 'comment/comment_base.html' %}
            </div>
            <div id="idCommentModalFooter" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
