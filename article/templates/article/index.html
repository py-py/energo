{% extends 'article/base.html' %}
{% load i18n %}



{% block container %}
    <div class="row my-1">
        <h1>{% trans 'Last articles' %}</h1>
    </div>

    {% for article in articles %}
        <div class="row">
            <h4>
                <a href="{% url 'article:article' article.id %}">{{ article.title }}</a>
            </h4>
            <p>{{ article.short_text }}</p>
        </div>
    {% endfor %}
{% endblock %}
